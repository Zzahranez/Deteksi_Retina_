<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klasifikasi Mineral AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body class="bg bg-light">

    <!-- Hero Section -->
    <div class="hero-section position-relative">
        <div class="container position-relative">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <h1 class="animate__animated animate__fadeIn animate__delay-1s">Retina Detection</h1>
                    <p class="lead mb-5 animate__animated animate__fadeIn animate__delay-2s">Upload gambar mata dan biarkan AI kami mengidentifikasinya dengan algortima deep learning.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Upload Section -->
    <div class="container mb-5" id="uploadSection">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg border-0 rounded-3 mb-4 mt-5">
                    <div class="card-body text-center mt-2">
                        <h2 class="mb-4">Deteksi Retina Mata</h2>
                        
                        
                        <!-- Upload Area (Input File dan Tombol Prediksi) -->
                        <div class="upload-area alignment-item-center">
                            <!-- Input untuk memilih gambar -->
                            <input type="file" id="fileInput" accept="image/*" class="form-control mb-3">
                            

                            <button onclick="uploadImage()" class="submit-btn mb-3">Identifikasi</button>
                        </div>
                    
                        <div class="mt 5 d-flex justify-content-center">
                            <!-- Gambar Pratinjau -->
                            <img id="preview" src="#" alt="Image Preview" class="img-fluid d-block mx-auto mb-3 mt-5" style="display:none; max-width: 80%; max-height: 600px;">
                            <!-- Hasil Prediksi -->
                            <div class="result text-white" style="background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);" id="result"></div>
                       </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-4 mt-auto">
        <div class="container text-center">
            <p class="mb-0">Â© 2024 Retina Identifcation. All rights reserved.</p>
        </div>
    </footer>
    <!--Script untuk front end-->
    <script src="{{url_for('static', filename='js/scriptfront.js')}}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   

</body>
</html>
